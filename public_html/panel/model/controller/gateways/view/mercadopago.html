<div class="row">
  <div class="col-12 text-center">
    <img width="60%" src="assets/img/gateways/{{name}}.png" alt="">
  </div>

    <div class="col-12">
      <form id="formGateway_{{name}}" action="" class="formGateway__" method="post">

          <div class="form-group">
            <label for="" class="label-control" >Access token</label>
            <input class="form-control" type="text" placeholder="Access token" name="access_token" value="{{access_token}}">
          </div>


         <input type="hidden" name="public_key" value="{{public_key}}" >
         <input type="hidden" name="name" value="{{name}}" >
      </form>
    </div>

  <div class="col-12 text-right">
    <a data-gateway="{{name}}" onclick="gatewaysave('{{name}}');" class="btn btn-success text-white" >Salvar</a>
  </div>
</div>
