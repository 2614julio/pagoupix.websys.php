<div class="row">
  <div class="col-12 text-center">
    <img width="60%" src="assets/img/gateways/{{name}}.png" alt="">
  </div>

    <div class="col-12">
      <form id="formGateway_{{name}}" action="" class="formGateway__" method="post">

          <div class="form-group">
            <label for="" class="label-control" >X Picpay Token</label>
            <input class="form-control" type="text" placeholder="x_picpay_token" name="x_picpay_token" value="{{x_picpay_token}}">
          </div>

          <div class="form-group">
            <label for="" class="label-control" >X Seller Token</label>
            <input class="form-control" type="text" placeholder="x_seller_token" name="x_seller_token" value="{{x_seller_token}}">
          </div>

         <input type="hidden" name="name" value="{{name}}" >
      </form>
    </div>

  <div class="col-12 text-right">
    <a data-gateway="{{name}}" onclick="gatewaysave('{{name}}');" class="btn btn-success text-white" >Salvar</a>
  </div>
</div>
